<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style-main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script defer src="../js/fixAnchor.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-image">
            <a href="/"><img src="https://cagann.dev/files/images/icon-192.png" alt="Cagann Dev"></a>
        </div>
        <div class="header-nav">
            <nav>
                <a href="/#about">About</a>
                <a href="/#skills">Skills</a>
                <a href="/#projects">Projects</a>
                <a href="/cv">CV</a>
                <a href="#contactform">Contact</a>
            </nav>
        </div>
    </div>
    <div class="contact-wrapper">
        <div class="contact-text">
            <h1> Contact Me </h1>
            <p> You can contact me by filling the form below or emailing <a style="color: cadetblue;" href="mailto:efecalidag@gmail.com">efecalidag@gmail.com</a> (recommended) </p>
        </div>
            <div class="contact-form-cool">
                <form action="https://formspree.io/f/manwwqko" method="POST">
                        <label for="full-name">Full Name or Organization Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Ex : Nancy Smith from Google LLC." required="">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                        <label for="subject">Subject</label>
                        <input name="subject" type="text" placeholder="Ex : Collaboration Opportunity" />
                        <label for="message">Message</label>
                        <textarea rows="10" name="message" id="message" placeholder="Your message to me. Do not write confidential or private information here." required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"> <br>
                        <button type="submit" value="Submit"> Send Mail </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
